# pubspec.yaml
name: alson_education
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.0.0
  file_picker: ^5.5.0
  shared_preferences: ^2.2.2
  http: ^1.1.0
  geolocator: ^11.0.1
   device_info_plus: ^9.1.2
  syncfusion_flutter_pdfviewer: ^22.2.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/icon.png
    - assets/fonts/
  
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700



